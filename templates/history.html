{% extends 'base.html' %}
{% block header %}
<div class='header' style='text-align: center;'> Version history for {{name}} </div>
<ul>
{% for version in versions %}
Editor: {{users[loop.index0]}}
<li>{{version}}</li>
{% if loop.index0 < len(versions) - 1 %}
<hr>
{% endif %}
{% endfor %}
</ul>
{% endblock %}
